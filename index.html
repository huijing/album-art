<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name=viewport content="width=device-width, initial-scale=1">
  <title>Tycho Album Artwork</title>
  <meta name="description" content="Recreating Tycho Album Artwork using CSS. Demo for talk on building components to learn CSS properties at CSSConf.Asia 2016">
  <meta name="author" content="Chen Hui Jing">
  <link rel="stylesheet" href="styles.css">
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <header>
    <h1>Tycho Album Artwork</h1>
    <p>All designs based on Scott Hansen's <a href="http://blog.iso50.com/34853/epoch-artwork-lineage/">blog post</a> outlining the design process for Tycho's Epoch album artwork.</p>
  </header>
  <main>
    <section>
      <div class="o-album c-awake">
        <div class="o-logo o-logo-basic"></div>
      </div>
      <p>Awake (2014)</p>
    </section>

    <section>
      <div class="o-album c-montana">
        <div class="o-logo o-logo-basic"></div>
      </div>
      <p>Montana Single (2014)</p>
    </section>

    <section>
      <div class="o-album c-division">
        <div class="c-division__inner-1">
        </div>
        <div class="c-division__inner-2">
        </div>
        <div class="o-logo o-logo-alt"></div>
      </div>
      <p>First single from Epoch: Division (2016)</p>
    </section>

    <section>
      <div class="o-album c-epoch"></div>
      <p>Epoch (2016)</p>
    </section>
  </main>
  <script src="scripts.js"></script>
</body>

</html>
